<!DOCTYPE html>




<html lang="en">
<head>
    
    <title>Registration Card</title>
    <link rel="stylesheet" href="style.css">

</head>
    <!-- Registration Card --> 

<body>
    
    <div class="main">
    <div class="form_wrapper">
        <h1>Registration Form</h1>
        <form>

            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>


            <div class="input-box">
                <label class="username" for="">Username</label>
                <input type="text" placeholder="Enter Your username">
            </div>


            <div class="input-box">
                <label class="email" for="">Email</label>
                <input type="email" placeholder="Enter Your Email">
            </div>


            <div class="input-box">
                <label class="phone" for="">Phone Number</label>
                <input type="text" placeholder="Enter Your Number">
            </div>


            <div class="input-box">
                <label for="">Password</label>
                <input type="text" placeholder="Enter Your Password">
            </div>


            <div class="input-box">
                <label for="">Confirm Password</label>
                <input type="text" placeholder="Confirm Your Password">
            </div>


            <div class="input-box">

                <label for="">Gender</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>


            <div" class="input-box"  style="display: block;">
                    <button class="btn1">Cancel</button>
                    <button class="btn2">Submit</button>
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
